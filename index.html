<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluent Emoji</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <main>
    <h1>
      <code>fluent-emoji</code> web component <fluent-emoji>🍩</fluent-emoji>
    </h1>
    <p>Some text with a standard emoji: <span>🌊</span></p>
    <p>Some text with a <code>fluent-emoji</code>: <fluent-emoji>🌊</fluent-emoji></p>
    <p>Mac only: <fluent-emoji platforms="mac">🍎</fluent-emoji></p>
    <p>Windows only: <fluent-emoji platforms="windows">🪟</fluent-emoji></p>
    <p>Linux only: <fluent-emoji platforms="linux">🐧</fluent-emoji></p>
  </main>
  <script src="lib.js" type="module"></script>
</body>

</html>
